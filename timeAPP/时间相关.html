<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间相关</title>
</head>
<script>
	window.onload = function(){
    		showTime();
  		}
  		function checkTime(i){  //补位处理
    		if ( i<10 ) {
       			 i="0"+i;
    			} 
    		 return i;
  			}
  		function showTime(){
    		var now=new Date();
    		var year=now.getFullYear();
    		var month=now.getMonth() + 1;
    		var day=now.getDate();
    		var h=now.getHours() ;
    		var m=now.getMinutes();
    		var s=now.getSeconds();
    			m=checkTime(m)
    			s=checkTime(s)

    		var weekday=new Array(7)
    			weekday[0]="星期日"
    			weekday[1]="星期一"
   				weekday[2]="星期二"
    			weekday[3]="星期三"
    			weekday[4]="星期四"
    			weekday[5]="星期五"
    			weekday[6]="星期六"
    		var zu=weekday[now.getDay()]
    		document.getElementById("show").innerHTML=""+year+"年"+month+"月"+day+"日 "+zu+h+":"+m+":"+s;
   			t=setTimeout('showTime()',1000)
  }
</script>
</head>
<body>
<div class="content1">
  <div id="show">显示时间的位置</div>
</div>
</body>
</html>
